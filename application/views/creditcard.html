  <body class="user-page">
    <nav class="navbar navbar-default scrolled navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav navbar-right">
            <li class="user"><a href="#" class="user-email"><img src="img/user.png" alt=""> yoela722@gmail.com<span class="caret"></span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <section class="user-pagecont">
      <div class="container">
        <div class="user-hcont">

          <h2 class="bhead" data-sr='enter bottom, move 100px'>Pay to <span class="cgreen">Unlock</span> full lists</h2>
          <div class="unlock-overlay clearfix" data-sr='enter bottom, move 100px, wait 0.2s'>
            <div class="cart-cont">
              <img src="img/cart.png" alt="" class="img-responsive">
              <div class="amount"><sup>$</sup>69 <span class="smonth">/mo</span></div>
              <p class="i-list">For <span>5,000</span> influencer list</p>
            </div>
            <div class="unlock-lists">
              <div class="card-wrapper"></div>

              <div class="form-container active">
                  <form action="influencer-page.html" class="cardForm" action="">
                    <p>Enter your card credentials.</p>
                    <div class="row">
                      <div class="form-group col-xs-12 col-md-6 col-lg-6">
                        <input class="form-control" placeholder="Card number" type="text" required name="number">
                      </div>
                      <div class="form-group col-xs-12 col-md-6 col-lg-6">
                        <input class="form-control"  placeholder="Full name" type="text" name="name" required>
                      </div>
                      <div class="form-group col-xs-12 col-md-6 col-lg-6">
                        <input class="form-control"  placeholder="MM/YY" type="text" name="expiry" required>
                      </div>
                      <div class="form-group col-xs-12 col-md-6 col-lg-6">
                        <input class="form-control"  placeholder="CVC" type="text" name="cvc" required>
                      </div>
                      <div class="form-group col xs-12 col-md-12">
                        <input class="btn btn-block" type="submit" value="Pay">
                      </div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
    </section>
